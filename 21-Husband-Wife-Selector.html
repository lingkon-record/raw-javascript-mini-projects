<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Husband-Wife Selector</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
    h1 {
        margin-top: 0;
    }
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #wife {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div id="container">
    <h1>Select Husband to See His Wife</h1>
    <select id="husband-selector">
        <option value="">Select Husband</option>
        <option value="John">John</option>
        <option value="Michael">Michael</option>
        <option value="David">David</option>
        <option value="James">James</option>
        <option value="Robert">Robert</option>
    </select>
    <button onclick="showWife()">Submit</button>
    <div id="wife"></div>
</div>

<script>
    // Object containing husbands and their wives
    const couples = {
        "John": "Sarah",
        "Michael": "Emily",
        "David": "Jessica",
        "James": "Rachel",
        "Robert": "Emma"
    };

    function showWife() {
        const husbandSelector = document.getElementById("husband-selector");
        const selectedHusband = husbandSelector.value;
        const wifeDisplay = document.getElementById("wife");

        if (selectedHusband) {
            const wifeName = couples[selectedHusband];
            wifeDisplay.textContent = `${selectedHusband}'s wife is ${wifeName}.`;
        } else {
            wifeDisplay.textContent = "Please select a husband."; // Display message if no husband is selected
        }
    }
</script>

</body>
</html>
