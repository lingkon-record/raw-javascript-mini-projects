
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text Analysis</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    max-width: 500px;
    width: 90%;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    box-sizing: border-box;
  }

  textarea {
    width: 100%;
    height: 150px;
    resize: none;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 20px;
    font-size: 16px;
    box-sizing: border-box;
  }

  button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0056b3;
  }

  #report {
    margin-top: 20px;
  }

  #report p {
    margin: 5px 0;
  }
</style>
</head>
<body>
  <div class="container">
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <button onclick="analyzeText()">Submit</button>
    <div id="report"></div>
  </div>

  <script>
    function analyzeText() {
      var text = document.getElementById('textInput').value;
      
      // Counting sentences
      var sentences = text.split(/[.!?]+/).length - 1;
      
      // Counting words
      var words = text.match(/\w+/g).length;
      
      // Counting lines
      var lines = text.split(/\r\n|\r|\n/).length;
      
      // Displaying the report
      var report = document.getElementById('report');
      report.innerHTML = `
        <p><strong>Total Sentences:</strong> ${sentences}</p>
        <p><strong>Total Words:</strong> ${words}</p>
        <p><strong>Total Lines:</strong> ${lines}</p>
      `;
    }
  </script>
</body>
</html>
