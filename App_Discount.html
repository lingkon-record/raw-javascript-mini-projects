<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 20px;
      background-color: #f2f2f2;
      color: #333;
    }

    h1 {
      color: #3498db;
    }

    label {
      font-size: 18px;
      margin-bottom: 10px;
      display: block;
    }

    select, input, button {
      font-size: 16px;
      padding: 10px;
      margin: 5px;
      border: 1px solid #3498db;
      border-radius: 5px;
    }

    button {
      background-color: #3498db;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #bill {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #3498db;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #bill p {
      margin: 10px 0;
      color: #333;
    }
  </style>
  <title>Soft Drink Shop</title>
</head>
<body>
  <h1>Soft Drink Shop</h1>

  <label for="drinkSelect">Select a Soft Drink:</label>
  <select id="drinkSelect">
    <option value="1.5">Coca Cola - $1.5</option>
    <option value="1.2">Pepsi - $1.2</option>
    <option value="1.8">Sprite - $1.8</option>
    <option value="2.0">Fanta - $2.0</option>
    <option value="1.3">Mountain Dew - $1.3</option>
    <!-- Add more options as needed -->
  </select>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" min="1" value="1">

  <label for="discount">Enter Discount (%):</label>
  <input type="number" id="discount" min="0" placeholder="0">

  <button onclick="calculateBill()">Add to Cart</button>

  <div id="bill"></div>

  <script>
    function calculateBill() {
      var drinkPrice = parseFloat(document.getElementById('drinkSelect').value);
      var quantity = parseInt(document.getElementById('quantity').value);
      var discount = parseInt(document.getElementById('discount').value);

      var subtotal = drinkPrice * quantity;
      var discountAmount = (subtotal * discount) / 100;
      var total = subtotal - discountAmount;

      var billText = `
        <p>Soft Drink: $${drinkPrice.toFixed(2)}</p>
        <p>Quantity: ${quantity}</p>
        <p>Subtotal: $${subtotal.toFixed(2)}</p>
        <p>Discount: ${discount}%</p>
        <p>Discount Amount: $${discountAmount.toFixed(2)}</p>
        <p>Total: $${total.toFixed(2)}</p>
      `;

      document.getElementById('bill').innerHTML = billText;
    }
  </script>
</body>
</html>
