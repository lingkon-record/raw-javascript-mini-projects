<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi Currency Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    
    .converter {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
    }
    
    h1 {
        text-align: center;
        margin-bottom: 20px;
    }
    
    .form-group {
        margin-bottom: 15px;
    }
    
    label {
        display: block;
        margin-bottom: 5px;
    }
    
    input[type="number"] {
        width: calc(100% - 10px);
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    select {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
    .result {
        margin-top: 20px;
        text-align: center;
        font-weight: bold;
    }
</style>
</head>
<body>
<div class="converter">
    <h1>Multi Currency Converter</h1>
    <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter amount">
    </div>
    <div class="form-group">
        <label for="from">From:</label>
        <select id="from">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
        </select>
    </div>
    <div class="form-group">
        <label for="to">To:</label>
        <select id="to">
            <option value="usd">USD</option>
            <option value="eur">EUR</option>
            <option value="gbp">GBP</option>
        </select>
    </div>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convert() {
        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('from').value;
        const toCurrency = document.getElementById('to').value;
        
        // You can replace the conversion logic with your preferred API or calculation method
        let result;
        if (fromCurrency === 'usd' && toCurrency === 'eur') {
            result = amount * 0.85; // Example conversion rate
        } else if (fromCurrency === 'usd' && toCurrency === 'gbp') {
            result = amount * 0.74; // Example conversion rate
        } else if (fromCurrency === 'eur' && toCurrency === 'usd') {
            result = amount * 1.18; // Example conversion rate
        } else if (fromCurrency === 'eur' && toCurrency === 'gbp') {
            result = amount * 0.87; // Example conversion rate
        } else if (fromCurrency === 'gbp' && toCurrency === 'usd') {
            result = amount * 1.36; // Example conversion rate
        } else if (fromCurrency === 'gbp' && toCurrency === 'eur') {
            result = amount * 1.15; // Example conversion rate
        } else {
            result = amount; // No conversion needed
        }
        
        document.getElementById('result').innerText = `${amount} ${fromCurrency.toUpperCase()} = ${result.toFixed(2)} ${toCurrency.toUpperCase()}`;
    }
</script>
</body>
</html>
