<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colored Circle</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="circle"></div>

  <script>
    // Generate a random unique number between 1 and 10
    function generateUniqueNumber() {
      const usedNumbers = [];
      while (true) {
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        if (!usedNumbers.includes(randomNumber)) {
          usedNumbers.push(randomNumber);
          return randomNumber;
        }
      }
    }

    // Get a unique number and set it in the circle
    const uniqueNumber = generateUniqueNumber();
    const circle = document.getElementById('circle');
    circle.innerText = uniqueNumber;

    // Assign a different color based on the unique number
    const colors = ['#ff6347', '#ffa500', '#6a5acd', '#008000', '#4169e1'];
    const colorIndex = uniqueNumber % colors.length;
    circle.style.backgroundColor = colors[colorIndex];
  </script>

</body>
</html>
