 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer on Button Click</title>
    <style>
        /* General styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Timer container */
        .timer-container {
            text-align: center;
        }

        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Timer display styles */
        #timerDisplay {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="timer-container">
        <button onclick="startTimer()">Start Timer</button>
        <div id="timerDisplay">0 seconds</div>
    </div>

    <script>
        // Initialize timer variables
        let seconds = 0;
        let timer;

        // Function to start the timer
        function startTimer() {
            // Clear any existing timer to avoid multiple intervals
            clearInterval(timer);

            // Start counting time every second
            timer = setInterval(() => {
                seconds++;
                document.getElementById('timerDisplay').textContent = seconds + ' seconds';
            }, 1000);
        }
    </script>

</body>
</html>
