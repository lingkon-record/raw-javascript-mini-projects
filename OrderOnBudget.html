 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Eats</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1, h2 {
      color: #333;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin-bottom: 8px;
      color: #555;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Delicious Eats</h1>
    <label for="budgetInput">Enter your budget:</label>
    <input type="number" id="budgetInput" placeholder="Enter budget">

    <label for="foodSelect">Select your favorite dishes:</label>
    <select id="foodSelect" multiple>
      <option value="12.5">Grilled Salmon - $12.5</option>
      <option value="8.0">Chicken Alfredo - $8.0</option>
      <option value="10.0">Margherita Pizza - $10.0</option>
      <option value="6.5">Caesar Salad - $6.5</option>
      <option value="4.0">Garlic Bread - $4.0</option>
      <!-- Add more food options here -->
    </select>

    <button onclick="calculateTotal()">Calculate Total</button>

    <h2>Selected Dishes:</h2>
    <ul id="selectedFood"></ul>

    <div id="totalBill"></div>

    <script>
      function calculateTotal() {
        const budget = parseFloat(document.getElementById('budgetInput').value);
        const selectedFood = document.getElementById('foodSelect').selectedOptions;
        let total = 0;

        const selectedFoodList = document.getElementById('selectedFood');
        selectedFoodList.innerHTML = '';

        for (const option of selectedFood) {
          const foodInfo = option.text.split(' - ');
          const foodName = foodInfo[0];
          const foodPrice = parseFloat(foodInfo[1].replace('$', ''));
          
          const listItem = document.createElement('li');
          listItem.textContent = `${foodName} - $${foodPrice}`;
          selectedFoodList.appendChild(listItem);

          total += foodPrice;
        }

        const totalBill = document.getElementById('totalBill');
        totalBill.textContent = `Total Bill: $${total.toFixed(2)}`;

        if (total > budget) {
          totalBill.style.color = 'red';
        } else {
          totalBill.style.color = 'green';
        }
      }
    </script>
  </div>
</body>
</html>
