 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh History Quiz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2em;
            color: #007bff;
        }

        .quiz-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .question {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result-container {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>Bangladesh History Quiz</h1>

    <div class="quiz-container" id="quizContainer">
        <div class="question" id="question"></div>
        <div class="options" id="options"></div>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div class="result-container" id="resultContainer"></div>

    <script>
        const questions = [
            {
                question: 'When did Bangladesh gain independence?',
                options: ['1947', '1965', '1971', '1980'],
                correctAnswer: '1971'
            },
            {
                question: 'Who is known as the Father of the Nation in Bangladesh?',
                options: ['Sheikh Mujibur Rahman', 'Ziaur Rahman', 'A. K. Fazlul Huq', 'Huseyn Shaheed Suhrawardy'],
                correctAnswer: 'Sheikh Mujibur Rahman'
            },
            {
                question: 'Which river is the longest in Bangladesh?',
                options: ['Jamuna', 'Meghna', 'Padma', 'Brahmaputra'],
                correctAnswer: 'Jamuna'
            },
            {
                question: 'What is the capital city of Bangladesh?',
                options: ['Dhaka', 'Chittagong', 'Rajshahi', 'Khulna'],
                correctAnswer: 'Dhaka'
            },
            {
                question: 'In which year did the Liberation War of Bangladesh take place?',
                options: ['1965', '1970', '1971', '1980'],
                correctAnswer: '1971'
            },
            {
                question: 'Who composed the national anthem of Bangladesh?',
                options: ['Rabindranath Tagore', 'Kazi Nazrul Islam', 'Abdul Gaffar Choudhury', 'None of the above'],
                correctAnswer: 'None of the above'
            },
            {
                question: 'What is the official language of Bangladesh?',
                options: ['Hindi', 'Bengali', 'Urdu', 'English'],
                correctAnswer: 'Bengali'
            },
            {
                question: 'Which famous battle took place in 1971 during the Bangladesh Liberation War?',
                options: ['Battle of Plassey', 'Battle of Panipat', 'Battle of Dhaka', 'Battle of Sylhet'],
                correctAnswer: 'Battle of Dhaka'
            },
            {
                question: 'Who was the first President of Bangladesh?',
                options: ['Sheikh Mujibur Rahman', 'Ziaur Rahman', 'A. Q. M. Badruddoza Chowdhury', 'Abdul Hamid'],
                correctAnswer: 'Sheikh Mujibur Rahman'
            },
            {
                question: 'Which UNESCO World Heritage Site is located in Bangladesh?',
                options: ['Angkor Wat', 'Great Wall of China', 'Sundarbans', 'Machu Picchu'],
                correctAnswer: 'Sundarbans'
            },
            {
                question: 'What is the currency of Bangladesh?',
                options: ['Rupee', 'Taka', 'Dollar', 'Pound'],
                correctAnswer: 'Taka'
            },
            {
                question: 'Who was the founder of the independent state of Bangladesh?',
                options: ['Ziaur Rahman', 'Huseyn Shaheed Suhrawardy', 'Abdul Gaffar Choudhury', 'Sheikh Mujibur Rahman'],
                correctAnswer: 'Sheikh Mujibur Rahman'
            },
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        const quizContainer = document.getElementById('quizContainer');
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const resultContainer = document.getElementById('resultContainer');

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;

            optionsElement.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const inputElement = document.createElement('input');
                inputElement.type = 'radio';
                inputElement.name = 'option';
                inputElement.value = option;

                const labelElement = document.createElement('label');
                labelElement.textContent = option;
                labelElement.appendChild(inputElement);

                optionsElement.appendChild(labelElement);
            });
        }

        function checkAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                const selectedAnswer = selectedOption.value;
                const currentQuestion = questions[currentQuestionIndex];
                if (selectedAnswer === currentQuestion.correctAnswer) {
                    score += 4;
                } else {
                    score -= 1;
                }
                currentQuestionIndex++;
                if (currentQuestionIndex < questions.length) {
                    displayQuestion();
                } else {
                    displayResult();
                }
            } else {
                alert('Please select an option');
            }
        }

        function displayResult() {
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            resultContainer.innerHTML = `<h2>Your Score: ${score}</h2>`;
        }

        function nextQuestion() {
            checkAnswer();
        }

        displayQuestion();
    </script>

</body>

</html>
