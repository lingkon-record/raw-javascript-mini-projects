 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Tickets Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #009688;
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 1em 0 0.5em;
    }

    select, input, button {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #009688;
      color: #fff;
      cursor: pointer;
    }

    #confirmation {
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bus Tickets Booking</h1>
  </header>

  <section>
    <label for="fromSelect">From:</label>
    <select id="fromSelect">
      <option value="Dhaka">Dhaka</option>
      <option value="Chittagong">Chittagong</option>
      <option value="Rajshahi">Rajshahi</option>
      <option value="Khulna">Khulna</option>
      <option value="Barisal">Barisal</option>
      <option value="Sylhet">Sylhet</option>
      <option value="Rangpur">Rangpur</option>
      <option value="Mymensingh">Mymensingh</option>
      <option value="Jessore">Jessore</option>
      <option value="Cox's Bazar">Cox's Bazar</option>
      <!-- Add more districts as needed -->
    </select>

    <label for="toSelect">To:</label>
    <select id="toSelect">
      <option value="Dhaka">Dhaka</option>
      <option value="Chittagong">Chittagong</option>
      <option value="Rajshahi">Rajshahi</option>
      <option value="Khulna">Khulna</option>
      <option value="Barisal">Barisal</option>
      <option value="Sylhet">Sylhet</option>
      <option value="Rangpur">Rangpur</option>
      <option value="Mymensingh">Mymensingh</option>
      <option value="Jessore">Jessore</option>
      <option value="Cox's Bazar">Cox's Bazar</option>
      <!-- Add more districts as needed -->
    </select>

    <label for="timeInput">Departure Time:</label>
    <input type="time" id="timeInput" required>

    <label for="seatInput">Seat Number:</label>
    <input type="number" id="seatInput" placeholder="Enter seat number" required>

    <button onclick="bookTicket()">Book Ticket</button>

    <div id="confirmation"></div>
  </section>

  <script>
    function bookTicket() {
      const fromSelect = document.getElementById('fromSelect');
      const toSelect = document.getElementById('toSelect');
      const timeInput = document.getElementById('timeInput');
      const seatInput = document.getElementById('seatInput');
      const confirmation = document.getElementById('confirmation');

      const from = fromSelect.value;
      const to = toSelect.value;
      const time = timeInput.value;
      const seatNumber = seatInput.value;

      confirmation.innerHTML = <p>Booking successful! Ticket from ${from} to ${to} at ${time}. Seat Number: ${seatNumber} is confirmed.</p>;
    }
  </script>
</body>
</html>
