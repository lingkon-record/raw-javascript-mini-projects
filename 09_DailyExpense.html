<!DOCTYPE html>
<html>
<head>
    <title>Hotel Daily Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 20px auto;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #dailyExpenses {
            text-align: left;
            margin-top: 20px;
        }

        #monthlyTotal {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hotel Daily Expense Tracker</h1>
        <label for="expenseAmount">Enter Daily Expense:</label>
        <input type="number" id="expenseAmount" required>
        <button onclick="addDailyExpense()">Add Daily Expense</button>
        <div id="dailyExpenses">
            <!-- Daily expenses will be displayed here -->
        </div>
        <div id="monthlyTotal">
            Monthly Total: $<span id="totalAmount">0.00</span>
        </div>
    </div>
    <script>
        let monthlyTotal = 0;

        function addDailyExpense() {
            const expenseAmount = parseFloat(document.getElementById("expenseAmount").value);
            
            if (!isNaN(expenseAmount)) {
                // Update the daily expenses list
                const dailyExpenses = document.getElementById("dailyExpenses");
                const expenseItem = document.createElement("div");
                expenseItem.textContent = `Daily Expense: $${expenseAmount.toFixed(2)}`;
                dailyExpenses.appendChild(expenseItem);

                // Update the monthly total
                monthlyTotal += expenseAmount;
                document.getElementById("totalAmount").textContent = monthlyTotal.toFixed(2);

                // Clear the input field
                document.getElementById("expenseAmount").value = "";
            }
        }
    </script>
</body>
</html>
