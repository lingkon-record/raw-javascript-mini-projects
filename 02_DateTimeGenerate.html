<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Date and Time-Based Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        main {
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #555;
        }
        #result {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Date and Time-Based Code Generator</h1>
    </header>

    <main>
        <h2>Generate a Code Based on Today's Date and Time</h2>
        <label for="date">Today's Date:</label>
        <input type="date" id="date">
        <label for="time">Current Time:</label>
        <input type="time" id="time">
        <button id="generate-button">Generate Code</button>
        <div id="result"></div>
    </main>

    <script>
        const generateButton = document.getElementById("generate-button");
        const timeInput = document.getElementById("time");

        generateButton.addEventListener("click", function() {
            const date = new Date(document.getElementById("date").value);
            const day = date.getDate();
            const month = date.getMonth() + 1; // Months are zero-based, so add 1.
            const year = date.getFullYear() % 100; // Use the last two digits of the year;

            const time = timeInput.value;
            const hours = time.split(":")[0];
            const minutes = time.split(":")[1];

            const generatedCode = `${year}${month}${day}${hours}${minutes}`;

            document.getElementById("result").textContent = `Generated Code: ${generatedCode}`;

            // Clear the current time input field after generating the code
            timeInput.value = "";
        });
    </script>
</body>
</html>
