    <script>
        function submitOrder() {
            const selectedItems = document.querySelectorAll('.item:checked');
            let totalPrice = 0;
            let orderSummary = '<h2>Your Order:</h2>';

            selectedItems.forEach(item => {
                const itemName = item.dataset.name;
                const itemPrice = parseFloat(item.dataset.price);
                const category = item.dataset.category;

                orderSummary += <p>${itemName} (Category: ${category}) - $${itemPrice.toFixed(2)}</p>;
                totalPrice += itemPrice;
            });

            orderSummary += <h3>Total Price: $${totalPrice.toFixed(2)}</h3>;

            document.getElementById('order-summary').innerHTML = orderSummary;
            alert('This is your bill. Please proceed to payment.');
        }
    </script>
