 <!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .option {
            margin: 10px;
            padding: 10px 20px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #e5e5e5;
        }
        .result {
            font-size: 20px;
            margin-top: 10px;
        }
        #nextBtn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }
        #nextBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">What is 2 + 2?</div>
        <div class="options">
            <div class="option" onclick="checkAnswer(4)">4</div>
            <div class="option" onclick="checkAnswer(5)">5</div>
            <div class="option" onclick="checkAnswer(6)">6</div>
            <div class="option" onclick="checkAnswer(7)">7</div>
        </div>
        <div class="result" id="result"></div>
        <button id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        const questions = [
            { question: "What is 2 + 2?", answer: 4 },
            { question: "What is 5 + 3?", answer: 8 },
            { question: "What is 10 - 4?", answer: 6 },
            { question: "What is 7 * 3?", answer: 21 },
            { question: "What is 12 / 4?", answer: 3 },
            { question: "What is 9 + 6?", answer: 15 },
            { question: "What is 15 - 7?", answer: 8 },
            { question: "What is 4 * 5?", answer: 20 },
            { question: "What is 18 / 3?", answer: 6 },
            { question: "What is 11 + 9?", answer: 20 },
            { question: "What is 6 - 2?", answer: 4 },
            { question: "What is 8 * 4?", answer: 32 },
            { question: "What is 27 / 9?", answer: 3 },
            { question: "What is 13 + 7?", answer: 20 },
            { question: "What is 9 - 5?", answer: 4 },
            { question: "What is 6 * 6?", answer: 36 },
            { question: "What is 36 / 6?", answer: 6 },
            { question: "What is 17 + 8?", answer: 25 },
            { question: "What is 10 - 3?", answer: 7 },
            { question: "What is 5 * 7?", answer: 35 }
        ];

        let currentQuestionIndex = 0;

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            document.querySelector('.question').textContent = currentQuestion.question;
            document.getElementById('result').textContent = '';
        }

        function checkAnswer(selectedAnswer) {
            const currentQuestion = questions[currentQuestionIndex];
            if (selectedAnswer === currentQuestion.answer) {
                document.getElementById('result').textContent = "Correct!";
            } else {
                document.getElementById('result').textContent = "Incorrect. Please try again.";
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
            } else {
                document.querySelector('.question').textContent = "Quiz Complete!";
                document.getElementById('result').textContent = '';
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        displayQuestion();
    </script>
</body>
</html>
