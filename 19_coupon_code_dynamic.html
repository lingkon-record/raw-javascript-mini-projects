 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        section {
            padding: 2rem;
            text-align: center;
        }

        .payment-container {
            background-color: #fff;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
    <title>Food App</title>
</head>
<body>
    <header>
        <h1>Food App</h1>
    </header>

    <section>
        <div class="payment-container">
            <h2>Pay Your Food Bill</h2>
            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter the bill amount">

            <label for="couponCode">Coupon Code:</label>
            <input type="text" id="couponCode" placeholder="Enter your unique coupon code">

            <button onclick="calculateDiscount()">Pay Now</button>
        </div>
    </section>

    <footer>
        <p>Contact us at support@foodapp.com</p>
    </footer>

    <script>
        function calculateDiscount() {
            const billAmount = parseFloat(document.getElementById('billAmount').value);
            const couponCode = document.getElementById('couponCode').value;

            // Assuming a fixed discount percentage for demonstration purposes
            const discountPercentage = 10; // 10% discount
            const discountAmount = (billAmount * discountPercentage) / 100;

            alert(`Total Amount: $${billAmount.toFixed(2)}\nDiscount Applied: $${discountAmount.toFixed(2)}\nAmount to Pay: $${(billAmount - discountAmount).toFixed(2)}`);
        }
    </script>
</body>
</html>
